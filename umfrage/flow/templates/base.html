<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flow-Studie{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Eigene Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  </head>

  <body class="bg-dark text-light d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
      <div class="container">
        <a class="navbar-brand fw-bold text-info" href="/">Flow-Projekt</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
      <div class="container py-5">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 bg-black border-top border-secondary text-center small text-muted">
      <div>© {{ 2025 }} Masa Sankar · Flow & Wohlbefinden</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
